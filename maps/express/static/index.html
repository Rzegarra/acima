<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var position={

    }
    var poly;
    var map;
    var markNumber=-1;
    var pos;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center:pos// Center the map on Chicago, USA.
        });
        console.log(pos);
      });
    }

        function initMap() {
          var infowindow = new google.maps.InfoWindow({
            content: ''});
          if (navigator.geolocation) {
            console.log('si');
          }
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 7,
            center:{lat: -10.087710, lng: -75.470982}// Center the map on Chicago, USA.
          });
          console.log('holi');

          poly = new google.maps.Polyline({
            strokeColor: '#000000',
            strokeOpacity: 1.0,
            strokeWeight: 3
          });
          poly.setMap(map);

          // Add a listener for the click event
          map.addListener('click', addLatLng);
          var infow = new google.maps.InfoWindow({
            content: ''});
        }

        function addLatLng(event) {

          markNumber++;
          var latitude = event.latLng.lat();
          var longitude = event.latLng.lng();
          console.log(markNumber+' = '+ latitude + ', ' + longitude );
          //markNumber=markNumber%10;
          console.log(markNumber);
          var path = poly.getPath();

          // Because path is an MVCArray, we can simply append a new coordinate
          // and it will automatically appear.
          path.push(event.latLng);

          // Add a new marker at the new plotted point on the polyline.
          var marker = new google.maps.Marker({
            position: event.latLng,
            label:markNumber.toString(),
            title: '#' + path.getLength(),
            map: map
          });
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzsEwUheX0zWgU9Jl5BtXZ2idWVf1YDm0&signed_in=true&callback=initMap">
    </script>
  </body>
</html>
